<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Connect With Us</h1>
    <p>We would love to respond to your queries and help you succeed.Feel free to get in touch with us.</p>
    <div class="contact-box">
      <div class="contact-left">
        <h3>Sent your request</h3>
        <form>
          <div class="input-row">
            <div class="input-group">
              <label>Name</label>
              <input type="text" placeholder="Full Name" name="" value="">
            </div>
            <div class="input-group">
              <label>Phone</label>
              <input type="text" placeholder="+123456789" name="" value="">
            </div>

          </div>
          <div class="input-row">
            <div class="input-group">
              <label>Email</label>
              <input type="email" placeholder="abcdef@gmail.com" name="" value="">
            </div>
            <div class="input-group">
              <label>Subject</label>
              <input type="text" placeholder="Demo" name="" value="">
            </div>

          </div>
          <label for="">Message</label>
          <textarea name="name" rows="5" cols="0"  placeholder="Your Message"></textarea>
          <button type="submit" name="button">Send</button>

        </form>
      </div>
      <div class="contact-right">
        <h3>Reach Us</h3>
        <table>
          <tr>
            <td>Email</td>
            <td>Contactus@example.com</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>+919033313250</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>#101, Ground Floor, 7th cross <br> chitra layout, Arjun road,Koramangala<br>Banglore,560001</td>
          </tr>
        </table>

      </div>
    </div>

  </div>

</body>

</html>
